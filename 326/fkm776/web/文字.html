	<audio id="background-music" controls>
    <source src="市川淳 - 遠い空へ (飞向遥远的天空).mp3" type="audio/mpeg">
</audio>
	<button id="play-button">播放音乐</button>
    <button id="pause-button">暂停音乐</button>
	<button id="stop-button">停止音乐</button>
    <script>
        const music = document.getElementById('background-music');
        const playButton = document.getElementById('play-button');
        const pauseButton = document.getElementById('pause-button');
        const stopButton = document.getElementById('stop-button');

        // 恢复播放进度
        const storedTime = localStorage.getItem('musicTime');
        if (storedTime) {
            music.currentTime = parseFloat(storedTime);
        }

        playButton.addEventListener('click', () => {
            music.play();
        });

        pauseButton.addEventListener('click', () => {
            music.pause();
        });

        stopButton.addEventListener('click', () => {
            music.pause();
            music.currentTime = 0;
            localStorage.removeItem('musicTime'); // 停止时清除进度
        });

        music.addEventListener('timeupdate', () => {
            localStorage.setItem('musicTime', music.currentTime); // 保存当前时间
        });
    </script>
